<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <h1>The Picasso Painting</h1>
      <p>Below you can see my abstract CSS painting.</p>
    </header>

    <section class="picture">
      <section class="redcircle1"></section>
      <section class="redcircle2"></section>
      <section class="redcircle3"></section>
      <section class="redcircle4"></section>
      <section class="sun1"></section>
      <section class="sun2"></section>

      <section class="sky">
        <section class="columns">
          <section class="column1"></section>
          <section class="column2"></section>
          <section class="column3"></section>
        </section>
      </section>
      <section class="ground">
        <section class="hills">
          <section class="hill1"></section>
          <section class="hill2"></section>
          <section class="hill3"></section>
        </section>
      </section>
    </section>

    <section class="form">
      <p>
        Hi, this is my abstract CSS art piece. I will be holding a gallery for
        people to attend.
      </p>
      <p>If you are interested please provide the information below.</p>

      <form class="data" action="./submitted.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="John" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="Doe" />
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" value="example@gmail.com" />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
